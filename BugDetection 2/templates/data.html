{% extends "nav.html" %}
{% block content %}
{% load static %}







<section class="contact section-padding">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-6 col-12">
                <h2 class="mb-4">Predict <span>Bug Detection</span></h2>

                <form class="contact-form me-lg-5 pe-lg-3" role="form" method="post">
                         {% csrf_token %}
                         <div class="form-floating">
                            <input type="text"  id="name" class="form-control" placeholder="Bug ID" name="bugid" required>
    
                            <label for="name">Bug Id</label>
                        </div>
                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Component name" name="component" required>

                        <label for="name">Component name</label>
                    </div>

                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Product name" name="product" required>

                        <label for="name">Product name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Short Description" name="short" required>

                        <label for="name">Short Description</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Status Category" name="status" required>

                        <label for="name">Status Category</label>
                    </div>

                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Status Code" name="code" required>

                        <label for="name">Status Code</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Bug Fix Time" name="bug" required>

                        <label for="name">Bug Fix Time</label>
                    </div>
                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Quantity of votes" name="votes" required>

                        <label for="name">Quantity of Votes</label>
                    </div>

                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Quantity of Comments" name="comments" required>

                        <label for="name">Quantity of Comments</label>
                    </div>
                    <div class="form-floating">
                        <input type="text"  id="name" class="form-control" placeholder="Severity Code" name="severity" required>

                        <label for="name">Severity Code</label>
                    </div>
                    <div class="col-lg-5 col-6">
                        <button type="submit" class="form-control">Predict</button>
                    </div>
                </form>
            </div>



{% for i in messages %}
<script>alert("{{i}}")</script>
{% endfor %}




{% endblock %}
